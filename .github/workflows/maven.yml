name: Smoke tests (manual + scheduled)

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at 11:30 PM Eastern (EST) using UTC cron (04:30 UTC)
    - cron: '30 4 * * *'

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17 and enable Maven cache
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven smoke tests
        run: |
          mvn -Dtest=RunSmokeTest test

      - name: Upload test artifacts (reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-reports-${{ github.run_id }}
          path: |
            target/cucumber-reports/*.html